<!-- GENERAL -->

<div class="form-box">
  <label for="lmpGain_id">TIA gain</label>
  <select name="sweep_param_lmpGain" id="lmpGain_id">
    <option value=7>350 kOhm</option>
    <option value=6>120 kOhm</option>
    <option value=5>35 kOhm</option>
    <option value=4>14 kOhm</option>
    <option value=3>7 kOhm</option>
    <option value=2>3.5 kOhm</option>
    <option value=1>2.75 kOhm</option>
    <option value=0>External resistor</option>
  </select>
</div>

<label>Set to zero at end?</label>
<input type="radio" name="sweep_param_setToZero" id="setToZero_id" value="true">

<!-- IV -->
<label>Start voltage (mV)</label>
<input type="number" name="sweep_param_startV_IV" id="sweep_param_startV_IV_id" value=-200 min=-500 max=500>

<label>End voltage (mV)</label>
<input type="number" name="sweep_param_endV_IV" id="sweep_param_endV_IV_id" value=200 min=-500 max=500>

<label>Delay time (ms)</label>
<input type="number" name="sweep_param_delayTime_ms_IV" id="sweep_param_delayTime_ms_IV_id" value=50 min=1 max=1000000>


<label>Number of points</label>
<input type="number" name="sweep_param_numPoints_IV" id="sweep_param_numPoints_IV_id" value=701 min=1 max=2500>

<!-- NOISE -->

<label>Bias voltage (mV)</label>
<input type="number" name="sweep_param_biasV_noisetest" id="sweep_param_biasV_noisetest_id" value=100 min=-500 max=500>

<label>Number of points</label>
<input type="number" name="sweep_param_numPoints_noisetest" id="sweep_param_numPoints_noisetest_id" value=100 min=1
  max=100000>

<label>Delay time (ms)</label>
<input type="number" name="sweep_param_delayTime_ms_noisetest" id="sweep_param_delayTime_ms_noisetest_id" value=50 min=1
  max=1000000>
