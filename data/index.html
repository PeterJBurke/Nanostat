<body>
  <script>
    let led1 = false;

    async function toggleLED1() {
      led1 = !led1;
      try {
        const response = await fetch("http://ESP32stat.local/led1", {
          method: "PUT",
          body: JSON.stringify({ on: led1 }),
          headers: {
            "Content-Type": "application/json",
          },
        });
      } catch (error) {
        alert("Request failed - check the console");
        console.error(error);
      }
    }
  </script>
