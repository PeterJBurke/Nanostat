  <!-- Page title -->

  <header class="container text-center ">
    <h1>Wifi</h1>
    <h2>NanoStat Wifi Management Portal</h2>
  </header>

  <main class="container mybox1">

    <form action="saveSecret" method="POST">

      <div class="row">
        <div class="col-sm ">
          <div class="form-box ms-5 ms-md-0">
            <label class="form-label mb-0">SSID 1</label>
            <input type="text" class="form-control p-0 border border-secondary" name="ssid1" id="ssid1" maxlength="32"
              size="16">
          </div>
          <div class="form-box ms-5 ms-md-0">
            <label class="form-label mb-0">Password 1</label>
            <input type="text" class="form-control p-0 border border-secondary" name="pass1" id="pass1" maxlength="32"
              size="16">
          </div>
        </div>
        <div class="col-sm ">
          <div class="form-box ms-5 ms-md-0">
            <label class="form-label mb-0">SSID 2</label>
            <input type="text" class="form-control p-0 border border-secondary" name="ssid2" id="ssid2" maxlength="32"
              size="16">
          </div>
          <div class="form-box ms-5 ms-md-0">
            <label class="form-label mb-0">Password 2</label>
            <input type="text" class="form-control p-0 border border-secondary" name="pass2" id="pass2" maxlength="32"
              size="16">
          </div>
        </div>
        <div class="col-sm ">
          <div class="form-box ms-5 ms-md-0">
            <label class="form-label mb-0">SSID 3</label>
            <input type="text" class="form-control p-0 border border-secondary" name="ssid3" id="ssid3" maxlength="32"
              size="16">
          </div>
          <div class="form-box ms-5 ms-md-0">
            <label class="form-label mb-0">Password 3</label>
            <input type="text" class="form-control p-0 border border-secondary" name="pass3" id="pass3" maxlength="32"
              size="16">
          </div>
        </div>

      </div>

      <!-- Clear form -->
      <!-- <input type="reset" value="Clear" /> -->
      <!-- <input type="submit" value="Save" /> -->
      <button type="reset" class="btn btn-primary my-2">Clear</button>
      <button type="submit" class="btn btn-primary my-2">Save</button>

    </form>
