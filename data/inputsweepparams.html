      <!-- //void LMP91000::setGain(uint8_t gain) const
//@param            gain: the gain to be set to
//param - value - gain resistor

      <div>
        <label for="lmpGain_id">TIA gain</label>
        <select name="lmpGain_input_name" id="lmpGain_id">
          <option value=7>350 kOhm</option>
          <option value=6>120 kOhm</option>
          <option value=5>35 kOhm</option>
          <option value=4>14 kOhm</option>
          <option value=3>7 kOhm</option>
          <option value=2>3.5 kOhm</option>
          <option value=1>2.75 kOhm</option>
          <option value=0>External resistor</option>
        </select>
      </div>
      <div>
        <label># cycles</label>
        <input type="number" name="cycles_name" id="cycles_id" value=3 min=1>
      </div>
      <div>
        <label>Start voltage (mV)</label>
        <input type="number" name="startV_name" id="startV_id" value=0 min=-792 max=792>
      </div>
      <div>
        <label>End voltage (mV)</label>
        <input type="number" name="endV_name" id="endV_id" value=0 min=-792 max=792>
      </div>
      <div>
        <label>Vertex 1 (mV)</label>
        <input type="number" name="vertex1_name" id="vertex1_id" value=100 min=-792 max=792>
      </div>
      <div>
        <label>Vertex 2 (mV)</label>
        <input type="number" name="vertex2_name" id="vertex2_id" value=-100 min=-792 max=792>
      </div>
      <div>
        <label>Step voltage (mV)</label>
        <input type="number" name="stepV_name" id="stepV_id" value=5 min=1 max=1000>
      </div>
      <div>
        <label>Scan rate (mV/s)</label>
        <input type="number" name="rate_name" id="rate_id" value=100 min=1 max=100000>
      </div>
      <div>
        <label>Set to zero at end?</label>
        <input type="radio" setToZero_name" id="setToZero_id" value=true>
      </div>
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>


    <h3>Sweep modes:</h3>
    <p>NPV = Normal pulsed voltammetry.<br>
      CV = Cyclic voltammetry.<br>
      SWV = Square wave voltammetry.<br>
      CA = Chronoamperometry.<br>
      DC = Fixed DC bias.<br>
      IV = IV curve.<br>
      Cal = calibrate ESP32Stat. </p>
